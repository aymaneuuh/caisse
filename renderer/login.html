<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion — Caisse Pro</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    .login {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-card {
      background: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 8px;
      padding: 32px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .login-card h2 {
      margin: 0 0 8px 0;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
      color: #0066cc;
    }
    .login-card > div:nth-child(2) {
      text-align: center;
      color: #666666;
      font-size: 13px;
      margin-bottom: 20px;
    }
    .role-chooser {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 20px;
    }
    .role-chooser .role {
      padding: 12px;
      border: 1px solid #cccccc;
      border-radius: 6px;
      background: #ffffff;
      color: #1a1a1a;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .role-chooser .role:hover {
      border-color: #0066cc;
      background: #f9f9f9;
    }
    .role-chooser .role.active {
      border-color: #0066cc;
      background: #0066cc;
      color: #fff;
    }
    .login-card label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #666666;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    .login-card input, .login-card select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cccccc;
      border-radius: 6px;
      background: #ffffff;
      color: #1a1a1a;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.2s;
    }
    .login-card input:focus, .login-card select:focus {
      border-color: #0066cc;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }
    .login-actions {
      margin-top: 20px;
    }
    .login-actions button {
      width: 100%;
      min-height: 44px;
      font-size: 15px;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      background: #0066cc;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
    }
    .login-actions button:hover {
      background: #004499;
    }
    .login-actions button:active {
      transform: translateY(0);
    }
    #loginStatus {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      min-height: 18px;
    }
    #loginStatus.error {
      color: #dc3545;
      font-weight: 600;
    }
    #loginStatus.success {
      color: #28a745;
      font-weight: 600;
    }
    #cashierSelector {
      display: none;
    }
    #cashierSelector.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login" aria-hidden="false">
    <div class="login-card">
      <h2>Caisse Pro</h2>
      <div>Système de paiement</div>
      <div class="role-chooser">
        <button class="role active" data-role="cashier">Caissier</button>
        <button class="role" data-role="admin">Admin</button>
      </div>
      
      <!-- Admin login -->
      <div id="adminForm" style="display: none;">
        <label>Utilisateur</label>
        <input id="loginUser" type="text" placeholder="admin" />
        <label>Mot de passe</label>
        <input id="loginPass" type="password" placeholder="••••••" />
      </div>
      
      <!-- Cashier login -->
      <div id="cashierForm">
        <!-- Password mode (default) -->
        <div id="passwordMode">
          <label>Utilisateur</label>
          <input id="cashierUser" type="text" placeholder="Entrez votre identifiant" />
          <label>Mot de passe</label>
          <input id="cashierPass" type="password" placeholder="••••••" />
        </div>
        <!-- Select mode (optional) -->
        <div id="cashierSelector" class="active">
          <label>Sélectionnez votre profil</label>
          <select id="cashierSelect"></select>
        </div>
      </div>
      
      <div class="login-actions">
        <button id="btnLogin" class="primary">Accéder</button>
      </div>
      <div id="loginStatus"></div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
