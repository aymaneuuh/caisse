<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caisse Snack</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Caisse Snack</h1>
    <div class="actions">
      <input id="search" type="search" placeholder="Rechercher un produit..." />
      <select id="category">
        <option value="">Toutes catégories</option>
      </select>
      <button id="btnReload">Rafraîchir</button>
      <button id="btnPrint" disabled>Imprimer dernier ticket</button>
    </div>
  </header>
  <main class="layout">
    <section class="catalog">
      <h2>Produits</h2>
      <ul id="products" class="product-list"></ul>
    </section>
    <section class="cart">
      <h2>Panier</h2>
      <ul id="cart"></ul>
      <div class="cart-footer">
        <div class="total">Total: <span id="total">0.00€</span></div>
        <div class="cart-actions">
          <button id="btnClear" class="secondary">Vider</button>
          <button id="btnCheckout" class="primary" disabled>Encaisser</button>
        </div>
        <div id="status"></div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
