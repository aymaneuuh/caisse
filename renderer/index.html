<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caisse Snack</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login" class="login hidden" aria-hidden="true">
    <div class="login-card">
      <h2>Connexion</h2>
      <label>Utilisateur</label>
      <input id="loginUser" type="text" placeholder="admin" />
      <label>Mot de passe</label>
      <input id="loginPass" type="password" placeholder="••••••" />
      <div class="login-actions">
        <button id="btnLogin" class="primary">Se connecter</button>
      </div>
      <div id="loginStatus" class="muted"></div>
    </div>
  </div>
  <header>
    <h1>Caisse Snack</h1>
    <div class="actions">
      <input id="search" type="search" placeholder="Rechercher un produit..." />
      <select id="category">
        <option value="">Toutes catégories</option>
      </select>
      <button id="btnReload">Rafraîchir</button>
      <button id="btnPrint" disabled>Imprimer dernier ticket</button>
    </div>
  </header>
  <main class="layout">
    <section class="catalog">
      <h2>Produits</h2>
      <ul id="products" class="product-list"></ul>
    </section>
    <section class="cart">
      <h2>Panier</h2>
      <ul id="cart"></ul>
      <div class="cart-footer">
        <div class="total">Total: <span id="total">0.00€</span></div>
        <div class="cart-actions">
          <button id="btnClear" class="secondary">Vider</button>
          <button id="btnCheckout" class="primary" disabled>Encaisser</button>
        </div>
        <div id="status"></div>
      </div>
    </section>
  </main>
  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal hidden" aria-hidden="true">
    <div class="modal-dialog">
      <h3>Encaissement</h3>
      <div class="pay-grid">
        <div class="totals">
          <div>Total à payer</div>
          <div id="payTotal" class="amount">0.00€</div>
        </div>
        <div class="input">
          <label for="cashInput">Espèces reçues</label>
          <input id="cashInput" type="number" min="0" step="0.01" value="0" />
          <div class="change">Rendu: <span id="changeValue">0.00€</span></div>
          <div class="quick">
            <button data-cash="exact">Exact</button>
            <button data-cash="+0.5">+0,50</button>
            <button data-cash="+1">+1</button>
            <button data-cash="+2">+2</button>
            <button data-cash="+5">+5</button>
            <button data-cash="+10">+10</button>
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button id="btnCancelPay" class="secondary">Annuler (Esc)</button>
        <button id="btnConfirmPay" class="primary">Valider (Entrée)</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
