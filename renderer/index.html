<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caisse Pro</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    header h1::before {
      content: '';
      margin-right: 0;
    }
    header .actions input[type="search"] {
      max-width: 100%;
      font-size: 18px;
      min-height: 56px;
      padding: 12px 16px;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
      padding: 0 8px;
    }
    .category-btn {
      min-height: 64px;
      font-size: 16px;
      font-weight: 700;
      border: 2px solid #e5e7eb;
      background: white;
      border-radius: 8px;
      transition: all 0.15s;
      cursor: pointer;
    }
    .category-btn:active {
      transform: scale(0.97);
      background: #f3f4f6;
    }
    .category-btn.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }
    header button {
      min-height: 56px;
      font-size: 16px;
      padding: 12px 20px;
    }
    @media (max-width: 1024px) {
      .layout {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .cart {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Caisse Pro</h1>
    <div class="actions">
      <input id="search" type="search" placeholder="Chercher un produit..." />
      <button id="btnReload" class="secondary">Rafraîchir</button>
      <button id="btnLogout" class="danger">Déconnexion</button>
    </div>
  </header>
  <div class="category-grid" id="categoryGrid"></div>
  <main class="layout">
    <section class="catalog">
      <h2>Catalogue produits</h2>
      <ul id="products" class="product-list"></ul>
    </section>
    <section class="cart">
      <h2>Panier</h2>
      <ul id="cart"></ul>
      <div class="cart-footer">
        <div class="total">Total: <span id="total">0.00€</span></div>
        <div class="cart-actions">
          <button id="btnClear" class="secondary">Vider</button>
          <button id="btnCheckout" class="primary success" disabled>Encaisser</button>
        </div>
        <div id="status"></div>
      </div>
    </section>
  </main>
  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal hidden" aria-hidden="true">
    <div class="modal-dialog">
      <h3>Encaissement</h3>
      <div class="pay-grid">
        <div>
          <div>Total à payer</div>
          <div id="payTotal" class="amount">0.00€</div>
          <label for="paymentMethod" style="display:block; font-weight:600; margin-top:12px;">Mode de paiement</label>
          <select id="paymentMethod">
            <option value="cash">Espèces</option>
            <option value="card">Carte</option>
          </select>
        </div>
        <div id="cashArea">
          <label for="cashInput" style="display: block; font-weight: 600; margin-bottom: 8px;">Montant remis</label>
          <input id="cashInput" type="number" min="0" step="0.01" value="0" inputmode="decimal" />
          <div class="change">Rendu: <span id="changeValue">0.00€</span></div>
          <div class="quick">
            <button data-cash="exact" class="warning">Exact</button>
            <button data-cash="+0.5" class="success">+0,50€</button>
            <button data-cash="+1" class="success">+1€</button>
            <button data-cash="+2" class="success">+2€</button>
            <button data-cash="+5" class="success">+5€</button>
            <button data-cash="+10" class="success">+10€</button>
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button id="btnCancelPay" class="secondary" style="min-height: 64px; font-size: 18px;">Annuler</button>
        <button id="btnConfirmPay" class="success" style="min-height: 64px; font-size: 18px; font-weight: 700;">Valider</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
