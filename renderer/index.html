<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Caisse Snack</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Caisse Snack</h1>
    <div class="actions">
      <input id="search" type="search" placeholder="Chercher..." />
      <select id="category">
        <option value="">Toutes catégories</option>
      </select>
      <button id="btnReload" class="secondary">Rafraîchir</button>
      <button id="btnLogout" class="secondary">Déconnexion</button>
    </div>
  </header>
  <main class="layout">
    <section class="catalog">
      <h2>Catalogue</h2>
      <ul id="products" class="product-list"></ul>
    </section>
    <section class="cart">
      <h2>Panier</h2>
      <ul id="cart"></ul>
      <div class="cart-footer">
        <div class="total">Total: <span id="total">0.00€</span></div>
        <div class="cart-actions">
          <button id="btnClear" class="secondary">Vider</button>
          <button id="btnCheckout" class="primary" disabled>Encaisser</button>
        </div>
        <div id="status"></div>
      </div>
    </section>
  </main>
  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal hidden" aria-hidden="true">
    <div class="modal-dialog">
      <h3>Encaissement</h3>
      <div class="pay-grid">
        <div>
          <div>Total à payer</div>
          <div id="payTotal" class="amount">0.00€</div>
        </div>
        <div>
          <label for="cashInput" style="display: block; font-weight: 600; margin-bottom: 8px;">Espèces reçues</label>
          <input id="cashInput" type="number" min="0" step="0.01" value="0" inputmode="decimal" />
          <div class="change">Rendu: <span id="changeValue">0.00€</span></div>
          <div class="quick">
            <button data-cash="exact" class="warning">Exact</button>
            <button data-cash="+0.5" class="success">+0,50</button>
            <button data-cash="+1" class="success">+1€</button>
            <button data-cash="+2" class="success">+2€</button>
            <button data-cash="+5" class="success">+5€</button>
            <button data-cash="+10" class="success">+10€</button>
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button id="btnCancelPay" class="secondary">Annuler (Esc)</button>
        <button id="btnConfirmPay" class="primary success">Valider (Entrée)</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
